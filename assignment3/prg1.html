<!DOCTYPE html>
<html>
<body>

<h2>Program 1-  Write a program to accept 2 numbers and print the sum on HTML </h2>

<script>

let num1, num2, sum;
    let valid = false;

    while (!valid) {
        num1 = parseInt(prompt("Please enter a  first number!"));
        num2 = parseInt(prompt("Please enter a second number!"));
        valid = !isNaN(num1) && !isNaN(num2);
        if (!valid) {
            alert("Invalid entry. Please enter a number!")
        }
    }
    sum = num1 + num2;

// Sum
document.write (`The sum of ${num1} and ${num2} is ${sum}`);


</script>

</body>
</html>
